<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/login-responsive.css">
    <title>ORKUT</title>
</head>
<body>
    

    <div class="logo">
        <img src="./imagens orkut/orkut.png" alt="" scrset="">
    </div>
    <div class="container">
       <div class="fields">
        <div class="fields__title">
            <p id="field__title"> Acesse o 
                <span class="pinkfont">Orkut</span> 
                com a sua conta 
                <span style="color: rgb(106, 106, 214)">G</span><span style="color: rgb(250, 94, 190)">o</span><span style="color: rgb(247, 233, 37)">o</span><span style="color: rgb(65, 27, 231)">g</span><span style="color: rgb(146, 146, 143)">l</span><span style="color: rgb(236, 28, 28)">e</span>!
            </p>
        </div>
        


        <div class="fields-textboxs">
        <input type="email" placeholder="email ou número de celular" name="" id="field__email">
        <input type="password" placeholder="Senha" name="" id="field__pass">
        </div>

        <div class="fields__remember">
            <input type="checkbox" name="" id="">
            <label for="field_remember">Lembrar sempre do meu acesso</label>
             
        </div>

            <div class="fields_buttons">
                <button id="btnlogin">ENTRAR</button>
            </div>

            <div class="fields__recovery">
           <a href="#"> Esqueci email ou senha</a>
             </div>

           <span class="fields__create">
           <a href="#"> Não tem conta ?  <span class="pinkfont">Criar agora</a></span>
            </div>
   </div>
</div>
